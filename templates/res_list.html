{% extends 'base.html' %}
{% block content %}
<style>
  table {
    border-collapse: collapse;
  }
  
  table, th, td {
    border: 1px solid black;
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    
  }
  tr:hover {background-color: #a0e5f1;
    
  }
  tr:nth-child(even) {background-color: #f2f2f2;}
  th {
    background-color: #4e31f0;
    color: white;
  }
  
</style>
<h1>Welcome to My Resource API</h1>
<h2>Here is the list of things you can download</h2>


<table style="width:100%">
  <tr>
    <th align="left">Resource name</th>

<th align="left">Resource Link</th>
  </tr>
{% for record in model  %}
<tr>
  <td>{{ record }}</td>
  <td><form action="/api/res_list/" method=POST><input type="hidden" name="name" value= {{ record }}> <button type = "submit">Generate Link</button> {% csrf_token %} </form></td>

</tr>
 
{% endfor %}



</table>

{% endblock %}
